<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Code Viewer</title>
    <link rel="stylesheet" href="stylesAlgo.css">

    <!-- Include Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <ul>
        <li><a href="NetworkFlow.html">NetworkFlow</a></li>
        <li><a href="index.html">Visualizer</a></li>
        <li>
            <a id="themeToggle" class="theme-toggle">
                <img id="themeIcon" src="themes.png" alt="Toggle Theme" width="24" height="24">
            </a>
        </li>
    </ul>
    
    <div class="heading"><h1>Sorting Visualizer</h1></div>

    <!-- Navbar -->
    <section>
        <div class="buttons">
            <!-- Algorithm Buttons -->
            <div class="algorithm-buttons">
                <button class="algorithm-button active" data-algorithm="bubble-sort">Bubble Sort</button>
                <button class="algorithm-button" data-algorithm="selection-sort">Selection Sort</button>
                <button class="algorithm-button" data-algorithm="insertion-sort">Insertion Sort</button>
                <button class="algorithm-button" data-algorithm="merge-sort">Merge Sort</button>
                <button class="algorithm-button" data-algorithm="quick-sort">Quick Sort</button>
                <button class="algorithm-button" data-algorithm="heap-sort">Heap Sort</button>
            </div>
        </div>
        
        <div class="container">
            <h1>Sorting Algorithms</h1>

            <!-- Language Selection -->
            <div class="language-selection">
                <button class="language-button" data-language="C">C</button>
                <button class="language-button active" data-language="C++">C++</button>
                <button class="language-button" data-language="Java">Java</button>
                <button class="language-button" data-language="Python">Python</button>
                <button class="language-button" data-language="JavaScript">JavaScript</button>
            </div>

            <!-- Code Display -->
            <pre><code id="codeContainer" class="language-cpp"></code></pre>
        </div>
    </section>
    
    <footer>
        <h6><p>&#169; 2025 Raghav Gupta. All rights reserved.</p></h6>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    <script src="scriptAlgo.js"></script>
</body>
</html>
