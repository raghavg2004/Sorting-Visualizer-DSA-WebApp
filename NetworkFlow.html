<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Flow Sorting Visualization</title>
    <link rel="stylesheet" href="stylesNF.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <ul>
        <li><a href="Algorithms.html">Algorithms</a></li>
        <li><a href="index.html">Visualizer</a></li>
        <li>
            <a id="themeToggle" class="theme-toggle">
                <img id="themeIcon" src="themes.png" alt="Toggle Theme" width="24" height="24">
            </a>
        </li>
    </ul>

    <header style="top: 0%;">
        <div class="container">
            <h1>Sorting Algorithm Visualization - Network Flow</h1>
            <div class="buttons">
                <button id="bubbleSortButton">Bubble Sort</button>
                <button id="selectionSortButton">Selection Sort</button>
                <button id="insertionSortButton">Insertion Sort</button>
                <button id="mergeSortButton">Merge Sort</button>
                <button id="quickSortButton">Quick Sort</button>
                <button id="heapSortButton">Heap Sort</button>
            </div>
            <div class="container">
                <div id="networkContainer"></div>
            </div>
            </div>
    </header>
    <footer>
        <h6><p>&#169; 2025 Raghav Gupta. All rights reserved.</p></h6>
    </footer>
    <script src="scriptNF.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("themeToggle");
            const themeIcon = document.getElementById("themeIcon");
            const body = document.body;
          
            // Check and set initial theme
            const currentTheme = localStorage.getItem("theme") || "light";
            body.classList.toggle("dark-mode", currentTheme === "dark");
            themeIcon.src = currentTheme === "dark" ? "themes.png" : "themes.png";
          
            // Add event listener for theme toggle
            themeToggle.addEventListener("click", () => {
              const isDarkMode = body.classList.toggle("dark-mode");
              themeIcon.src = isDarkMode ? "themes.png" : "themes.png";
              localStorage.setItem("theme", isDarkMode ? "dark" : "light");
          
              // Add or remove active class for visual effect
              themeToggle.classList.toggle("active", isDarkMode);
            });
          });          
    </script>
</body>
</html>
